<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animating Transform</title>
    <link rel="stylesheet" href="css/animatingTransform.css" type="text/css" />
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        $(function() {
            $('#play').on('click', function() {
                $('.panel').animate({
                    'text-indent':1
                    },{
                    duration:4000,
                    step:function(now) {
                        $(this).css('transform','scale3d(' + now + ',' + now + ',' + now + ') rotateY(' + (now * 360) + 'deg)'); 
                    },
                    complete:function() {
                        $(this).css('text-indent', 0);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1>This moves in 3D</h1>
        </div>
        <a href="#" id="play">Play Animation</a>
    </div>
</body>
</html>
