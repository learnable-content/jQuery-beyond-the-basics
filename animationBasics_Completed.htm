<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Basics</title>
    <link rel="stylesheet" href="css/animationBasics.css" type="text/css" />
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        $(function() {
           $('#pushCar').click(function() {
                $('#car').animate({
                    left:'+=50'
                },400);
           });
           
           $('#driveCar').click(function() {
               $('#car').animate({
                    left:'580'
                },1000);
           });
           
           $('#reverseCar').click(function() {
               $('#car').animate({
                    left:'0'
                },3000);
           });
        });
    </script>
</head>
<body>
    <div class="container">
        <img id="car" src="img/car.jpg" />
        <a href="#" id="driveCar" class="btn">Drive</a>
        <a href="#" id="pushCar" class="btn">Push</a>
        <a href="#" id="reverseCar" class="btn">Reverse</a>
    </div>
</body>
</html>
