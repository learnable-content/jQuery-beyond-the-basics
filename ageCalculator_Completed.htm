<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="css/AgeCalculator.css" type="text/css" />
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        $(function() {
            $("input[type='submit']").on('click', function(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                
                var serverURI = './php/ageCalculator.php';
                var outputBox = $(".output");
                
                if($("input[name='text']").val() != '' && $("input[name='dob']").val() != '') {
                    outputBox.text('Please wait while I compute...');
                    // Send Data via AJAX
                    $.post(serverURI,$("#inputForm").serialize(),function(data) {
                        outputBox.html(data);
                    });
                } else {
                    outputBox.text('Please type in your name and select your date of birth!');
                }
                
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="top">
            <form id="inputForm">
                <p><input type="text" name="username" placeholder="Type in your name" autocomplete="off"/>
                and select your date of birth : <input type="date" name="dob"/>. Then press <input type="submit" value="Send!"/></p>
            </form>
        </div>
        <div class="bottom">
            <h1 class="output">Hello!!</h1>
        </div>
    </div>
    
        
       
   
</body>
</html>
